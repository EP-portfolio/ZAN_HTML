# Configuration Render pour d√©ploiement automatique
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: dashboard-zan
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true

